<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markup retreat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>


    <form>
      <input type="checkbox" class="star" id="star1" rating="1"><label for="star1"><div class="star-image"></div></label>
      <input type="checkbox" class="star" id="star2" rating="2"><label for="star2"><div class="star-image"></div></label>
      <input type="checkbox" class="star" id="star3" rating="3"><label for="star3"><div class="star-image"></div></label>
      <input type="checkbox" class="star" id="star4" rating="4"><label for="star4"><div class="star-image"></div></label>
      <input type="checkbox" class="star" id="star5" rating="5"><label for="star5"><div class="star-image"></div></label>
    </form>
  </body>

  <script>

    document.querySelectorAll(".star").forEach(function (element) {
      element.addEventListener('click',function (event) {

        const rating = Number(element.getAttribute("rating"));

        document.querySelectorAll(".star").forEach(function (block) {
          const i = Number(block.getAttribute("rating"));
          block.checked = i <= rating;
        })
      })
    })
  </script>
</html>
